<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crucify!</title>

    <!-- customised CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- css for icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class= "quotes" onload="startTime(); startDate()">
    <div class="container">
      <div id="date"></div>
      <div id="display"></div>
      <div id="content">
        <p id="quote">
          "the people who are crazy enough to think they can change the world
          are the ones who do." <br />- Steve Jobs
        </p>
      </div>
    </div>
    <div id="b-nav">
      <ul>
        <button id="gen" onclick="genQuote()">New Quote</button>
        <a
          class="twitter-share-button"
          target="_blank"
          href="https://twitter.com/intent/tweet?text=the%20people%20who%20are%20crazy%20enough%20to%20think%20they%20can%20change%20the%20world%20are%20the%20ones%20who%20do.%20-%20Steve%20Jobs"
          >
          <i class="fab fa-twitter" aria-hidden="true"></i
        ></a>
      </ul>
    </div>
  </body>
</html>
